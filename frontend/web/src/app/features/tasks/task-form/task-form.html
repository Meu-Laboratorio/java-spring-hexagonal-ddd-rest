<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Título da Tarefa</label>
        <input 
          id="title" 
          type="text"
          formControlName="title" 
          placeholder="Ex: Reunião com cliente"
        />
        @if (form.controls.title.invalid && form.controls.title.touched) {
          <div class="error-message">Título é obrigatório.</div>
        }
    </div>

    <div class="form-group">
        <label for="scheduledDateTime">Data e Hora</label>
        <input 
          id="scheduledDateTime" 
          type="datetime-local" 
          formControlName="scheduledDateTime" 
        />
        @if (form.controls.scheduledDateTime.invalid && form.controls.scheduledDateTime.touched) {
          <div class="error-message">Data e hora são obrigatórios.</div>
        }
    </div>

    <button type="submit" class="btn-primary" [disabled]="form.invalid">
      Adicionar Tarefa
    </button>
</form>
